{% extends "layout.html" %}
{% block body%}


    <div class="container">
        <div>
            <h1>Contact Us</h1>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6">
                <div id="googlemap" style="width:100%; height:320px;"><div class="mapouter"><div class="gmap_canvas" style="margin-top: 30px;"><iframe width="500" height="320" id="gmap_canvas" src="https://maps.google.com/maps?q=Sindh%20madressa&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.emojilib.com"></a></div><style>.mapouter{position:relative;text-align:right;height:320px;width:500px;}.gmap_canvas {overflow:hidden;background:none!important;height:320px;width:500px;}</style></div></div>
            </div>
            <br />
            <div class="col-md-6">
                <form class="my-form">
                    <div class="form-group">
                        <label for="form-name">Name</label>
                        <input type="email" class="form-control" id="form-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="form-email">Email Address</label>
                        <input type="email" class="form-control" id="form-email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="form-subject">Telephone</label>
                        <input type="text" class="form-control" id="form-subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="form-message">Email your Message</label>
                        <textarea class="form-control" id="form-message" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-secondary" style="margin-left: 50px;" type="submit">Contact Us</button>
                </form>
            </div>
        </div>
    </div>
   {% endblock %}
